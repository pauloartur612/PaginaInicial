<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciar Usuários</h1>
        
        <form id="userForm" class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <h2 class="mt-5">Lista de Usuários</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Usuários serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para carregar os usuários armazenados no localStorage
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';

            users.forEach((user, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = user.nome;
                row.insertCell(2).textContent = user.email;

                const actionsCell = row.insertCell(3);
                const editButton = document.createElement('a');
                editButton.textContent = 'Alterar';
                editButton.className = 'btn btn-warning btn-sm';
                editButton.href = 'alteracaoUsuario.html?id=' + user.id;
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.onclick = function() {
                    const updatedUsers = users.filter((u) => u.id !== user.id);
                    localStorage.setItem('users', JSON.stringify(updatedUsers));
                    loadUsers(); // Recarregar a lista
                };
                actionsCell.appendChild(deleteButton);
            });
        }

        // Adicionar usuário
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const userId = users.length ? users[users.length - 1].id + 1 : 1; // Gerar ID único

            const newUser = {
                id: userId,
                nome: nome,
                email: email
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('userForm').reset();
            loadUsers(); // Recarregar a lista
        });

        // Carregar os usuários ao carregar a página
        window.onload = loadUsers;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
